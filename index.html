<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            text-align: center;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        body>div {
            width: 250px;
            margin: 30px;
            border: 1px solid #1a1a1a;
        }

        body>div>p:first-child {
            color: #1a1a1a;
            font-size: 30px;
        }

        body>div>p:nth-child(2) {
            color: #1a1a1a;
            font-size: 20px;
        }

        input {
            width: calc(100% - 20px);
            background-color: #e3e3e3;
            border: none;
            padding: 10px;
            font-size: 15px;
            border-top: 1px solid #1a1a1a;
        }

        .text {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div>
        <p>Mocking</p>
        <p class="text">xxx</p>
        <input class="input" onkeypress="return mockingSpongebob(event, this)" placeholder="Write text">
    </div>
    <div>
        <p>Reverse</p>
        <p class="text">xxx</p>
        <input class="input" onkeypress="return reverseSentence(event, this)" placeholder="Write text">
    </div>
    <div>
        <p>Longest word</p>
        <p class="text">xxx</p>
        <input class="input" onkeypress="return longestWord(event, this)" placeholder="Write text">
    </div>
    <div>
        <p>1 + 2 + ... + N</p>
        <p class="text">xxx</p>
        <input class="input" type="number" min="1" max="1000" onkeypress="return simpleAdding(event, this)" placeholder="Write number">
    </div>
    <div>
        <p>!</p>
        <p class="text">xxx</p>
        <input class="input" type="number" min="1" max="20" onkeypress="return firstFactorial(event, this)" placeholder="Write a number 1-20">
    </div>
    <script src="/script/modules.js"></script>
</body>

</html>
