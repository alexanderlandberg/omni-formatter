<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <p id="text" style="font-size: 40px; text-align: center;">xxx</p>
    <div style="width: 100px; margin: 0 auto;">
        <input id="input" style="width: 100%;" type="text" onkeypress="return init(event)">
    </div>
    <script>
        function longestWord(parm) {

            parm = parm.trim();
            let arr = parm.split(' ');

            arr.sort(function (a, b) {
                return b.length - a.length
            });

            return arr.shift();
        }

        function init(e) {
            if (e.keyCode == 13) {
                document.querySelector("#text").innerHTML = longestWord(document.querySelector("#input").value);
            }
        }
    </script>
</body>

</html>
