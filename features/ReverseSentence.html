<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <p id="text" style="font-size: 40px; text-align: center;">xxx</p>
    <div style="width: 100px; margin: 0 auto;">
        <input id="input" style="width: 100%;" type="text">
        <p id="run" style="text-align: center; background-color:#e3e3e3; padding: 10px;" onclick="init()">Run</p>
    </div>
    <script>
        function reverseSentence(parm) {
            return parm.split("").reverse().join().replace(/,/g, '');;
        }

        function init() {
            document.querySelector("#text").innerHTML = reverseSentence(document.querySelector("#input").value);
        }
    </script>
</body>

</html>
