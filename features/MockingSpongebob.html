<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <p id="text" style="font-size: 40px; text-align: center;">xxx</p>
    <div style="width: 100px; margin: 0 auto;">
        <input id="input" style="width: 100%;" type="text" onkeypress="return init(event)">
    </div>
    <script>
        function mockingSpongebob(parm) {
            let spongebob = [];
            for (let i = 0; i < parm.length; i++){
                if (Math.random() > 0.5){
                    spongebob.push(parm.charAt(i).toUpperCase());
                } else {
                    spongebob.push(parm.charAt(i).toLowerCase());
                }
            }
            return spongebob.join("");
        }
        function init(e) {
            if (e.keyCode == 13) {
                document.querySelector("#text").innerHTML = mockingSpongebob(document.querySelector("#input").value);
            }
        }
    </script>
</body>

</html>
